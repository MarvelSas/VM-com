<!-- POWITANIE -->
<div class="section">
    <h3 class="title">Witamy w VM-com</h3>
    <div class="newProductsList">
        <p>Najlepsze komputery, laptopy i akcesoria w jednym miejscu!</p>
    </div>
</div>


<!-- POLECANE PRODUKTY -->
<div class="section">
    <h2 class="title">Polecane produkty</h2>

    <div class="newProductsList">
        <loading-spinner *ngIf="isLoading"></loading-spinner>
        <ng-container *ngIf="products.length > 0 && !isLoading">
            <app-product-item *ngFor="let productEl of products" [id]="productEl.id" [name]="productEl.name"
                [price]="productEl.price" [imgSrc]="productEl.photoUrl"></app-product-item>
        </ng-container>
    </div>

    <div class="newProductsControls">
        <button class="btn" (click)="onShowMore()">Pokaż więcej produktów</button>
    </div>
</div>


<!-- NEWSLETTER -->
<div class="section">
    <h3 class="title">Zapisz się do naszego newslettera</h3>
    <div class="newProductsList">
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Wpisz swój email" required>
            <button type="submit">Zapisz się</button>
        </form>
    </div>
</div>
